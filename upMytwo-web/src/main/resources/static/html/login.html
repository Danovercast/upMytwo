<!doctype html>
<html>
<head>
<meta charset="utf-8">
  <title>登陆</title>
  <!-- Set render engine for 360 browser -->

  <link rel="stylesheet" href="../css/amazeui.min.css">
  <link rel="stylesheet" href="../css/app.css">
  <script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
</head>
<body style="background-image: url(../img/aback.jpg)">
<header>

  <div class="log-re">
    <a href="register.html" type="button" class="am-btn am-btn-default am-radius log-button">注册</a>
  </div> 
</header>

<div class="log"> 
  <div class="am-g">
  <div class="am-u-lg-3 am-u-md-6 am-u-sm-8 am-u-sm-centered log-content">
    <h1 class="log-title am-animation-slide-top">欢迎登陆</h1>
    <br>
    <div class="am-form" id="log-form" action="../base/login" method="get">
      <div class="am-input-group am-radius am-animation-slide-left">       
        <input type="text" id="doc-vld-name-2-1" class="am-radius"  minlength="2" data-validation-message="请输入您的用户名" placeholder="用户名" required/>
        <span class="am-input-group-label log-icon am-radius"><i class="am-icon-user am-icon-sm am-icon-fw"></i></span>
      </div>      
      <br>
      <b id="loginfailedinfo" style="color:red">请输入用户密码 </b>
      <div class="am-input-group am-animation-slide-left log-animation-delay">
      
        <input type="password" class="am-form-field am-radius log-input" id="password" placeholder="密码" minlength="6" required>
        <span class="am-input-group-label log-icon am-radius"><i class="am-icon-lock am-icon-sm am-icon-fw"></i></span>
      </div>      
      <br>

      <button id="submit" class="am-btn am-btn-primary am-btn-block am-btn-lg am-radius am-animation-slide-bottom log-animation-delay">登 录</button>
            <p class="am-animation-slide-bottom log-animation-delay"><a href="#">忘记密码?</a></p>
      <div class="am-btn-group  am-animation-slide-bottom log-animation-delay-b">
      <p>游客登陆</p>
      <a href="index.html" class="am-btn am-btn-secondary am-btn-sm"><i class=" am-icon-sm"></i>随便看看</a>
      </div>
    </div>

  </div>
  </div>
  <footer class="log-footer">   
    © 2018  大白
  </footer>
</div>


<!--[if (gte IE 9)|!(IE)]><!-->
<script src="../js/jquery.min.js"></script>
<!--<![endif]-->
<!--[if lte IE 8 ]>
<script src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>
<script src="http://cdn.staticfile.org/modernizr/2.8.3/modernizr.js"></script>
<script src="js/amazeui.ie8polyfill.min.js"></script>
<![endif]-->
<script src="../js/amazeui.min.js"></script>
<script src="../js/app.js"></script>
<script type="text/javascript">
	
	$("#submit").on('click',function(e){
		var username= $('#doc-vld-name-2-1').val().trim() ;
		var password=$('#password').val();
		$.ajax({
			type:"post",
			dataType:"json",
			url:"../base/login",
			data:{"username":username,"password":password},
			success:function(resp){
				if(resp.code===1){
				localStorage.setItem('Authorization',resp.data);				
				location.href="index.html";
				}
				else{
					$('#loginfailedinfo').html(resp.msg);
				}
			}
		})
	})
</script>
</body>
</html>
